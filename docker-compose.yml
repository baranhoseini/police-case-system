version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: police_db
      POSTGRES_USER: police_user
      POSTGRES_PASSWORD: police_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DATABASE_URL: postgres://police_user:police_pass@db:5432/police_db
      DJANGO_DEBUG: "1"
      ALLOWED_HOSTS: "*"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "5174:5174"
    depends_on:
      - backend

volumes:
  postgres_data: